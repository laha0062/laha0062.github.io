    <article>
        <h2>html tag list</h2>
        <dl>
            <dt><strong>p</strong></dt>
            <dd>Adds a paragraph of text.</dd>

            <dt><strong>br</strong></dt>
            <dd>Creates a line break in text.</dd>

            <dt><strong>img</strong></dt>
            <dd>Places and image onto the web page.</dd>

            <dt><strong>strong</strong></dt>
            <dd>Makes the text within <strong>bold</strong>.</dd>

            <dt><strong>a</strong></dt>
            <dd>Creates an anchor point that can link to other websites or to elements within the page.</dd>
        </dl>
